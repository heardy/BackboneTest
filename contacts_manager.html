<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8" />

		<title>Backbone.js Web App</title>

		<link rel="stylesheet" href="./css/contacts_manager.css" />

		<!-- http://net.tutsplus.com/tutorials/javascript-ajax/build-a-contacts-manager-using-backbone-js-part-1/ -->
	</head>

	<body>

		<div id="contacts">
			<header>
				<div id="filter"><label>Show me:</label></div>
			</header>
		</div>

		
		<script id="contactTemplate" type="text/template">
			<img src="<%= photo %>" alt="<%= name %>" />
			<h1><%= name %><span><%= type %></span></h1>
			<div><%= address %></div>
			<dl>
				<dt>Tel:</dt><dd><%= tel %></dd>
				<dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
			</dl>
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js" type="text/javascript"></script>
		<script src="./js/contacts_manager.js"></script>

	</body>

</html>
